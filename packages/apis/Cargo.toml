[package]
name = "zk-regex-apis"
version = "0.1.0"
license = "MIT"
edition = "2018"
exclude = ["index.node"]

[lib]
crate-type = ["cdylib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
compiler = { package = "zk-regex-compiler", path = "../compiler", default-features = false }
fancy-regex = "0.11.0"
itertools = "0.10.3"
thiserror = "1.0.40"
serde_json = "1.0.95"


[dependencies.neon]
version = "0.10"
default-features = false
features = ["napi-6"]
